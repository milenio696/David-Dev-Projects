<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} {% endblock %}</title> <!--Insercion de bloque para titulo-->

    <!--IMPORTAR HOJA DE styles.css
      <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">  --> 

    <!--LINK IPORTADO DE BOOTSTRAP
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>

<body>

        <header> <!--Encabezado de la pagina-->

            <nav>  <!--Crear barra de navegacion-->
                <a href="{{url_for('home')}}">HOME</a> 
                <a href="{{url_for('envio_empleados')}}">EMPLEADOS</a> <!--Agregar una referencia llamando a las funciones de python-->
            </nav>

        </header>


        <main> <!--Etiqueta de separacion-->
            {% block content %} {% endblock %} <!--Inicia y termina el bloque para agregar la info del main-->
        </main>


        <footer> <!--Pie de pagina-->
            <p>&copy; Programacion 3 - Universidad Latina - 2024</p> <!--Agregar un parrafo-->
        </footer>
    
</body>
</html>
